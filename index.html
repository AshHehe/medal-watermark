<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medal Downloader</title>
    <style>
        body {
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #medal-link {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #555555;
            color: white;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        #upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #upload-button:hover {
            background-color: #45a049;
        }
        #video-preview {
            width: 100%;
            margin-top: 20px;
        }
        #download-link {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="medal-link" placeholder="Insert Medal link here">
    <button id="upload-button" onclick="uploadMedal()">Upload</button>
    <video id="video-preview" controls></video>
    <a id="download-link" download="medal_video.mp4">Download Video</a>

    <script>
        async function uploadMedal() {
            const medalLink = document.getElementById('medal-link').value;
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: medalLink })
                });
                if (!response.ok) {
                    throw new Error(`Failed to fetch. Status: ${response.status}`);
                }
                const videoURL = await response.text();
                console.log('Video URL:', videoURL);
                const videoPreview = document.getElementById('video-preview');
                videoPreview.src = videoURL;
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = videoURL;
                downloadLink.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
