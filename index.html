<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medal Video Downloader</title>
<style>
  body {
    background-color: #333333;
    color: white;
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #555555;
    border-radius: 10px;
    background-color: #444444;
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }
  .input-group button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  video {
    width: 100%;
    display: none; /* Hide video initially */
  }
</style>
</head>
<body>
<div class="container">
  <h1>Medal Video Downloader</h1>
  <div class="input-group">
    <input type="text" id="medalUrl" placeholder="Insert Medal video link here">
    <button onclick="uploadMedal()">Upload</button>
  </div>
  <video id="medalVideo" controls autoplay>
    Your browser does not support the video tag.
  </video>
</div>

<script>
async function uploadMedal() {
  const medalUrl = document.getElementById('medalUrl').value;
  const response = await fetch('YOUR_FUNCTION_ENDPOINT', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ url: medalUrl })
  });
  const data = await response.json();
  if (data.valid && data.src) {
    const videoSrc = data.src;
    const videoElement = document.getElementById('medalVideo');
    videoElement.src = videoSrc;
    videoElement.style.display = 'block'; // Show video
  } else {
    alert('Invalid Medal video URL!');
  }
}
</script>
</body>
</html>
